<!DOCTYPE html>
<html>
<head>
  <title>Random Image</title>
  <script>
    function loadRandomImage() {
      var images = [
        "assets/ninja.jpg",
        "assets/fsh.gif",
        "assets/hedoinit.jpg",
        "assets/iseeu.gif",
        "assets/merica.png",
        "assets/none.jpeg",
        "assets/nuke.jpeg",
        "assets/touch.jpeg",
        "assets/woman.jpg",
        "assets/wow.jpg",
        "assets/tag.jpg",
        "assets/mrbeef.jpg",
        "assets/top.jpg",
        "assets/hehe.jpg",
        "assets/bibbity.jpg",
        "assets/food.gif",
        "assets/dank.gif",
        "assets/mom.gif",
        "assets/herobrine.png"
      ];

      var randomIndex = Math.floor(Math.random() * images.length);
      var randomImage = images[randomIndex];

      document.getElementById("random-image").src = randomImage;
    }
  </script>
</head>
<body onload="loadRandomImage()">
  <h1>Random Image</h1>
  
  <img id="random-image" src="" alt="Random Image" style="max-height:300; max-width: 300;">
  <br>
  
  <button onclick="loadRandomImage()">Load Random Meme</button>
</body>
</html>
